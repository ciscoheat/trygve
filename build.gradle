apply plugin: 'java'
apply plugin: 'antlr'
apply plugin: 'application'

repositories {
    jcenter()
}

mainClassName = "info.fulloo.trygve.editor.Main"

dependencies {
    antlr "org.antlr:antlr4:4.5"
}

generateGrammarSource.arguments += ["-long-messages"]
generateGrammarSource.outputDirectory = new File('src/main/generated')

sourceSets.main.antlr.srcDirs = ['src/main/java']
sourceSets.main.java.srcDirs  = ['src/main/java', 'src/main/generated']